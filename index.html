<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Covid-19 API Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div class="container-fluid text-center">
        <h1 class="title text-center mt-5 text-primary"> Covid-19 <br>
            Live Data API</h1>
        <br>
        <br>
    </div>

    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th> Total Cases <br>
                    <i class="fas fa-head-side-mask fa-2x"></i></th>
                <th> Total Deaths <br>
                    <i class="fas fa-skull fa-2x"></i></th>
                <th> Total Recoveries <br>
                    <i class="fas fa-running fa-2x"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr id="data">
            </tr>


        </tbody>
    </table>
    <br>
    <br>
    <button onClick="refreshData()" class="btn btn-primary btn-block">
        Refresh <i class="fas fa-sync-alt"></i>
    </button>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<!----Javascript-->
<script>
    init()

    function init() {
        var url = "https://api.covid19api.com/summary"

        var data = ''

        $.get(url, function (data) {

            console.log(data.Global)

            data = `
                <td> ${data.Global.TotalConfirmed}</td>
                <td> ${data.Global.TotalDeaths}</td>
                <td> ${data.Global.TotalRecovered}</td>
                `
            $("#data").html(data)
        })
    }

    function refreshData() {
        clearData()
        init()
    }

    function clearData() {
        $("#data").empty()
    }
</script>

</html>
